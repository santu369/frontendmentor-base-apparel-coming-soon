<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <base target="_blank" rel="noopener noreferrer" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <picture class="header__logo">
          <img src="./images/logo.svg" alt="Base Apparel Logo" />
        </picture>
      </header>
      <picture class="main__imgwrapper">
        <source
          class="main__img"
          media="(max-width: 768px)"
          srcset="./images/hero-mobile.jpg"
        />
        <source
          class="main__img"
          media="(min-width: 1126px)"
          srcset="./images/hero-desktop.jpg"
        />
        <img src="./images/hero-mobile.jpg" alt="Base Apparel Hero Image" />
      </picture>
      <section class="section">
        <h1 class="section__header">
          We're <span class="section__special">coming soon</span>
        </h1>
        <div class="section__content">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>
        <form action="" class="form" target="_self">
          <label class="sr-only" for="email">Email Address</label>
          <input
            placeholder="Email Address"
            id="email"
            type="email"
            class="form__input"
          />
          <input
            type="image"
            name="submit"
            src="./images/icon-arrow.svg"
            class="form__submit"
            value="submit"
          />
        </form>
      </section>
    </main>

    </p>
  </footer> -->
  </body>
</html>
